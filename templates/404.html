{% extends "base.html" %}
{% load static %}

{% block title %}Page introuvable (404){% endblock %}
{% block content %}
<section class="max-w-3xl mx-auto text-center py-16">
  <img src="{% static 'img/empty-state.svg' %}" alt="404" class="mx-auto w-40 h-40 mb-6 opacity-80">
  <h1 class="text-3xl font-extrabold text-blue-700 mb-2">Oups, page introuvable</h1>
  <p class="text-gray-600 mb-6">La page que vous cherchez n’existe pas ou a été déplacée.</p>
  <div class="flex items-center justify-center gap-3">
    <a href="{% url 'core:accueil' %}" class="px-5 py-2.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Retour à l’accueil</a>
    <a href="javascript:history.back()" class="px-5 py-2.5 rounded-lg border hover:bg-gray-50">Page précédente</a>
  </div>
  <p class="text-xs text-gray-400 mt-6">Erreur 404</p>
  </section>
{% endblock %}
